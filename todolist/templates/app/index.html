{% extends 'layout/base.html' %}
{% block content %}

<style>
    li{
        list-style: none;
    }
    .todo-box{ 
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0px 0px 5px #ccc;
    }
    .form-box { 

        text-align: center;
        margin-top:2rem;
    }
</style>

<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
  
              <h6 class="mb-3">Awesome Todo List</h6>
  
              <form method ="POST" class="d-flex justify-content-center align-items-center mb-4"> {% csrf_token %}
                <div class="form-outline flex-fill">
                  <input type="text" id="content" name="content" class="form-control form-control-lg" />
                  <label class="form-label" for="form3">What do you need to do today?</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
              </form>
              {% for x in todos %}
              <ul class="list-group mb-0">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                  <div class="d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                     {{ x.content}}
                  </div>
                  <a href="#!" data-mdb-toggle="tooltip" title="Remove item">
                    <i class="fas fa-times text-primary"></i>
                  </a>
                </li>
            
                </li>
              </ul>
              {% endfor %}
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>

    <form method="POST" class="form-box"> {% csrf_token %}
        <label>Todo</label>
        <input type="text" id="todos" name="content" placeholder="What needs to be done?">
        <button type="submit">Add</button>
    </form> 


  


{% endblock %}
